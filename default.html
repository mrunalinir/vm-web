.blank{

.navbar {

}

.navbar a {
    
    top: 0px;
    font-size: 20px;
    color: black;
    text-align: center;
    padding: 22px;
    text-decoration: none;
	transition: color 1s, background-color 1s;
	webkit-transition: color 1s, background-color 1s;
}

.navbar a:hover{

	color: white;
}

.circle
{
	width: 90px;
	height: 90px;

}

.logonav
{
	float: none;
	margin-top: 8px;
	margin-left: 2px;
	padding: none;
	height: 90%;
	justify-content: center;
}

.logonav:hover

}

.dropdown {
    float: right;
    
}

.dropdown .dropbtn {
    font-size: 20px;    
    border: none;
    color: black;
    outline: none;
    padding: 22px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
    transition: color 1s, background-color 1s;
    webkit-transition: color 1s, background-color 1s;
}

.dropbtn:hover
{
	cursor: pointer;
	background-color: #000;
	color: #fff;
}
.left
{
	margin-left: 0px;
	margin-top: 0px;
	padding: none;
	position: fixed;
	text-align: center;
	display: flex;
	justify-content: center;
	width: 45%;
}


	
.dropdown-content {
    display: none;
    position: fixed;
    margin-top: 0px;
    background-color:  #e6e9eb;
    width: 200px;
    transition: display 1s;
    webkit-transition: display 1s;
}

.dropdown-content a {
    float: none;
    color: black;
    text-decoration: none;
    display: block;
    text-align: left;
    transition: color 1s, background-color 1s;
    webkit-transition: color 1s, background-color 1s;
}


.dropdown-content a:hover{
	cursor: pointer;
 }

.dropdown:hover .dropdown-content {
	cursor: pointer;
	display: block;
}

.registration a:hover{

.right

	justify-content: center;
	padding-bottom: 20px;

.flexcontainer

	flex-wrap: wrap;
	display: flex;
	flex-direction: row;
	justify-content: center;
	padding-bottom: none;
	color: white;
}

.flexcontainer>a
{
	margin: 20px;
	position: relative;
	text-decoration: none;
	top: 10px;
}
	
.flexcontainer>a>i
{
	padding: 10px;
	font-size: 30px;
	border-radius: 28px;
	color:  #ff0038;
	border: solid 1px;
	border-color: #ff0038;
	-webkit-transition: color 1s, background-color 1s;
	transition: color 1s , background-color 1s;
	transition-timing-function: ease-in-out;
}
.flexcontainer>a>i:hover
{
	color: #020509;
	background-color: #ff0038;
}
.footer{
	font-family: 'Questrial';

	align-items: center;

	.logonav

		right: 0;
		width: 50px;
		height: 40px;
		margin-top: -20px;
	}
	
	.right

	}
	
	.drop
	{
		float: left;
		position: fixed;

	}

	.drop .dropbtn
	{
		font-size: 12px;    
		border: none;
		color: black;
        	outline: none;
		padding-left: none;
		padding-top: 16px;
		padding-bottom: 25px;
		background-color: inherit;
		font-family: inherit;
		text-align: center;
	}

	.collapse-nav a:hover, .drop:hover .dropbtn {
		cursor: pointer;
	
	}

	.drop-content {
	top: 45px;
    	display: hidden;
    	position: fixed;
	background-color:  #9ca8b0;
	text-align: center;
    	width: 100%;
	height: 0%;
	transition: height 0.3s ease-in;
	   	
	}

	.drop-content a {
		font-size: 3vw;
		float: none;
		padding-top: 10px;
		padding-bottom: 10px;
		position: relative;
		color: black;
		text-decoration: none;
		display: none;
		text-align: left;
	
	}
	
	.drop:hover .drop-content{
		display: block;
		height: 100%;
	}
	
	
	.drop:hover .drop-content a{
		display: block;
		
	}

	.blank{
		height: 50px;}
	.registration
	{
		display: none;
	}	
	
}
