}

.navbar a:hover{

.circle

.dropdown {

.dropdown .dropbtn {
    font-size: 20px;

    color: black;
    outline: none;
    padding: 22px 30px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}

.dropbtn:hover
{

	color: #fff;
}
.left

	padding: none;

	justify-content: center;

.dropdown-content {
    display: none;
    position: fixed;
    margin-top: -10px;
    background-color:  #e6e9eb;
    width: 200px;
}

.dropdown-content a {
    float: none;
    color: black;
    text-decoration: none;

    text-align: left;
}


.dropdown-content a:hover{
	cursor: pointer;
 }

.dropdown:hover .dropdown-content {

.registration

	right: 0;
	display: none;
	height:160px;
	margin-top: 66px;

	opacity: 0.7;
	color: white;
	border-radius: 80px;
	text-align: center;
	text-decoration: none;
	font-size: 16px;
	font-family: 'Confortaa', cursive;
	z-index: 400;
	overflow: hidden;
}

.registration a{
	text-decoration: none;
	color: white;
	display: block;
}

.registration a:hover{
	color: black;
	cursor: pointer;
} 
.center
{
	margin-left: 45%;
	float: none;
	width: 10%;
	justify-content: center;
	position: fixed;
}

.right
{
	margin-left: 55%;
	position: fixed;
	float: none;
	display: flex;
	justify-content: center;
}

.collapse-nav
{
	display: none;
}



@media only screen and (max-width:720px)
{
	
	.navbar
	{
		display: none;
	}
	
	.collapse-nav
	{
		display: block;
		position: fixed;
		margin-top: -8px;
		margin-left: -8px;
		width: 100%;
		height: 45px;
		background-color: #E6E9EB;
    		font-family: 'Comfortaa', cursive;
    		color: #000000;
    		opacity: 0.8;
    		z-index: 500;
	}

	.collapse-nav a
	{
		float: left;
		position: fixed;
		padding: 14px 10px;
		color: black;
		font-size: 3vw
		text-align: center;
		text-decoration: none;
	}

	.logo
	{
		float: right;
		width: 50px;

		margin-top: -10px;


	}
	
	.right
	{
		position: fixed;
		right: 10px;
	}
	
	.drop
	{
		float: left;
		overflow: hidden;
		position: fixed;

	}

	.drop .dropbtn
	{
		font-size: 30px;    
		border: none;
		color: black;
        	outline: none;
		padding: 10px 10px;
		background-color: inherit;
		font-family: inherit;
		margin-top: -6px;
		text-align: center;
	}

	.collapse-nav a:hover, .drop:hover .dropbtn {
		cursor: pointer;
	
	}

	.drop-content {
    	display: hidden;
    	position: fixed;
	background-color:  #9ca8b0;
	text-align: center;
    	width: 100%;
    	
	}

	.drop-content a {
		font-size: 5vw;
		float: none;
		position: relative;
		color: black;
		text-decoration: none;
		display: none;
		text-align: left;
	}
	
	.drop-content a: {
		cursor: pointer;
	
	}

	.drop:hover .drop-content{
		display: block
	}
	
	
	.drop:hover .drop-content a{
		display: block;
	}

	.blank{
		height: 50px;}
	.registration
	{
		width:100px;
		position: fixed;
		margin-top: 50px;
		margin-left: 70%;
		height: 100px;
		border-radius: 50px;
		font-size: 10px;
		opacity: 0.7;
	}	
	
}
